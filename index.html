<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Playcare</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/WebGL-Safari.json", {onProgress: UnityProgress});
      window.addEventListener("resize", onResize);
      
      function onResize() {
        unityInstance.SendMessage("America_ScreenSizeManager", "SetWidth", window.innerWidth);
        unityInstance.SendMessage("America_ScreenSizeManager", "SetHeight", window.innerHeight);
        unityInstance.SendMessage("America_ScreenSizeManager", "OnResize");
      }
    </script>
  </head>
  <body>
    <body style="margin: 0; overflow: hidden;">
      <div id="unityContainer"></div>
    </body>
  </body>
</html>
